<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"/>
    <meta  name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="frameworks/jquery-2.1.4/jquery.js"></script>
    <script src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row rows-one">
            <div class="col-xs-6 text-center">
                <span>普通登陆</span>
            </div>
            <div class="col-xs-6 text-center">
                <span>验证快捷登陆</span>
            </div>
        </div>
        <div class="row rows-two">
            <div class="col-xs-6 text-center active"></div>
            <div class="col-xs-6 text-center"></div>
        </div>
        <div class="row row1-one">
            <div class="col-xs-12">
                <span>请输入手机号</span>
            </div>
        </div>
        <div class="row row1-two">
            <div class="col-xs-12">
                <span>请输入登陆密码</span>
            </div>
        </div>
        <div class="row row1-three">
            <div class="col-xs-12">
                <button class="btn btn-block btn1">立即登录</button>
            </div>
        </div>
        <div class="row row1-three">
            <div class="col-xs-12">
                <span  class="span1">
                   立即注册
                </span>
                <span class="pull-right">
                    忘记密码
                </span>
            </div>
        </div>
    </div>
</body>
</html>
