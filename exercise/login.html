<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="frameworks/bootstrap-3.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"/>
    <meta  name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="frameworks/jquery-2.1.4/jquery.js"></script>
    <script src="frameworks/bootstrap-3.3.0-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <!--第一行-->
        <div class="row row1-one">
            <div class="col-xs-12">
                <span>请输入手机号</span>
                <a href="#" class="pull-right">发送验证码</a>
            </div>
        </div>
        <!--第二行-->
        <div class="row row1-one">
            <div class="col-xs-12">
                <span>请输入短信验证码</span>
            </div>
        </div>
        <!--第三行-->
        <div class="row row1-two">
            <div class="col-xs-12">
                <span>请输入登陆密码</span>
            </div>
        </div>
        <!--第四行-->
        <div class="row row1-three">
            <div class="col-xs-12">
                <button class="btn btn-block btn1">立即注册</button>
            </div>
        </div>
        <!--第五行-->
        <div class="row row1-three">
            <div class="col-xs-12">
                <span>
                    已有链家账号？
                </span>
                <span class="span1">
                    立即登陆
                </span>
                <span class="pull-right">
                    忘记密码
                </span>
            </div>
        </div>
    </div>
</body>
</html>
